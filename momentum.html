<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/momentum.css" type="text/css" rel="stylesheet" />
    <title>Momentum</title>
</head>

<body>
    <div class="container">
        <h1 id="clock-text"></h1>
    </div>
    <form class="js-form form">
        <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-todo-form">
        <input type="text" placeholder="Write To do list" />
    </form>
    <div>
        <h3>Pending</h3>
        <ul class="pending-list"></ul>
    </div>
    <span class="js-weather"></span>

    <script src="js/clock.js" type="text/javascript"></script>
    <script src="js/greetings.js" type="text/javascript"></script>
    <script src="js/todos.js" type="text/javascript"></script>
    <script src="js/background.js" type="text/javascript"></script>
    <script src="js/weather.js" type="text/javascript"></script>
</body>

</html>
