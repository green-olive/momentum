<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/momentum.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css" />
    <script src="https://kit.fontawesome.com/546ed468e7.js" crossorigin="anonymous"></script>
    <title>Momentum</title>
</head>

<body>
    <div class="wrap">
        <div class="images"></div>
        <div class="neon">
            <span id="date-text"></span>
            <span id="day-text"></span>
        </div>
        <div class="container">
            <h1 id="clock-text"></h1>
        </div>
        <div class="weather-box">
            <i class="fas fa-globe-asia"></i><span class="js-weather"></span>
        </div>
        <form class="js-form form">
            <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>

        <form class="js-todo-form">
            <input type="text" placeholder="Write To Do" />
        </form>

        <div class="lists">
            <div class="lists__box">
                <h3 class="lists__box__title"><i class="fas fa-dizzy pink"></i> Pending</h3>
                <ul class="pending-list"></ul>
            </div>
            <div class="lists__box">
                <h3 class="lists__box__title"><i class="fas fa-laugh blue"></i> Finished</h3>
                <ul class="finished-list"></ul>
            </div>
        </div>
    </div>

    <script src="js/clock.js" type="text/javascript"></script>
    <script src="js/greetings.js" type="text/javascript"></script>
    <script src="js/todos.js" type="text/javascript"></script>
    <script src="js/weather.js" type="text/javascript"></script>
</body>

</html>
